{% extends 'base.html' %}

{% block content %}
    <h1>Search for Movies by Actor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>


    {% if movies %}
        <h3>Results:</h3>
        <ul> {% for movie in movies %}
            <li>{{ movie.title }} ({{ movie.released }})</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
